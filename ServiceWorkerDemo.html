<html>
    <head>
        <script>
        // Registrazione Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/worker.js').then(
                function(reg) {
                    console.log(':-)', reg);
                }, 
                function(err) {
                    console.log(':-(', err);
                }
            );
        }
        else {
            console.log('Service worker not supported');
        }
        </script>
    </head>
    <body>
    </body>
</html>
