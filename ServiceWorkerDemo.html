<html>
    <head>
        <style>
            @font-face {
                font-family: 'UniCredit Regular';
                src: url('/font/UniCredit.ttf');
            }
            body { font-family: 'UniCredit Regular'; }
            h1, h2, h3 { font-family: 'UniCredit Bold'; }

        </style>
        <script>
        // Registrazione Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/worker.js').then(
                function(reg) {
                    console.log('SW Registered :-)', reg);
                }, 
                function(err) {
                    console.log('SW Not Registered :-(', err);
                }
            );
        }
        else {
            console.log('SW Not Supported');
        }
        </script>
    </head>
    <body>
        <h3>
            <p>Service Workers LifeCycle</p>

        </h3>
        <button onclick="window.location='http://giurobrossi.github.io/immagini.html'">VAI ALLA DEMO</button>
    </body>
</html>
